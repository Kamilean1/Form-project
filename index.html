<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/index.css">
    <title>Form-project</title>
</head>

<body background="Images/knitting-seamless-pattern-Clipart-PNG.png">

    <main>
        <section class="Container-1">

            <form action="">
                <div>
                    <h2 class="Name-title">FULL NAME</h2>
                </div>

                <div>
                    <input class="Name-box" type="text" placeholder="Your name">
                </div>
                <div>
                    <h2 class="Email-title">EMAIL</h2>
                    <input class="Email-box" type="email" name="Email" id="Email" placeholder="Your email">
                </div>

                <div>
                    <h2 class="Message-box-title">MESSAGE REGARDING</h2>
                    <input class="Message-box" type="text" placeholder="Type here">
                </div>

                <div>
                    <h2 class="Message-box-title2">MESSAGE</h2>
                    <input class="Message-box2" type="text" placeholder="Type here">
                </div>

                <div>
                    <img class="Image-1" src="Images/Thankyou.jpg" alt="Thankyou">
                </div>

                <div class="Button">
                    <nav>
                        <button class="Button-box">Send Message</button>
                    </nav>
                </div>
            </form>

        </section>
    </main>

</body>

</html>
